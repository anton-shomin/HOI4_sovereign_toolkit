l_english:
  upgrade_BLR: "Belarus faces freedom"
  mighty_economy.t: "Mighty Economy"
  mighty_economy.d: "Economic growth in the country, new trends, democratization of society, and a departure from outdated approaches will transform your economy into an unstoppable force, capable of supporting any military efforts and ensuring the prosperity of your nation."
  mighty_economy.1.a: "Acquire Economic Enhancements"
  mighty_economy.1.b: "Decline Economic Enhancements"
  superior_land_forces.t: "Superior Land Forces"
  superior_land_forces.d: "Modernization of the army, implementation of advanced technologies, and training soldiers in new tactics will transform your land forces into an unstoppable army, capable of sweeping enemies from the battlefield and defending your homeland with unparalleled power."
  superior_land_forces.2.a: "Acquire Land Forces Enhancements"
  superior_land_forces.2.b: "Decline Land Forces Enhancements"
  spy_network.t: "Spy Network"
  spy_network.d: "Development of the spy network, use of modern espionage methods, and recruitment of the best agents will transform your spy network into a powerful tool, capable of infiltrating the most protected corners of enemy states and obtaining the most valuable information."
  spy_network.3.a: "Acquire Spy Network Enhancements"
  spy_network.3.b: "Decline Spy Network Enhancements"
  industrial_slots.t: "Industrial Slots"
  industrial_slots.d: "Expansion of industrial capacities, construction of new factories, and modernization of infrastructure will significantly increase the number of industrial slots, allowing you to build and upgrade factories and infrastructure at unprecedented speeds."
  industrial_slots.4.a: "Acquire Industrial Enhancements"
  industrial_slots.4.b: "Decline Industrial Enhancements"
  superior_naval_forces.t: "Superior Naval Forces"
  superior_naval_forces.d: "Modernization of the fleet, implementation of advanced technologies, and training sailors in new tactics will transform your navy into an unstoppable armada, capable of dominating the seas and defending your shores from any threats."
  superior_naval_forces.5.a: "Acquire Naval Forces Enhancements"
  superior_naval_forces.5.b: "Decline Naval Forces Enhancements"
  superior_air_forces.t: "Superior Air Forces"
  superior_air_forces.d: "Modernization of the air forces, implementation of advanced technologies, and training pilots in new tactics will transform your air forces into an unstoppable armada, capable of dominating the skies and ensuring complete superiority in air battles."
  superior_air_forces.6.a: "Acquire Air Forces Enhancements"
  superior_air_forces.6.b: "Decline Air Forces Enhancements"
